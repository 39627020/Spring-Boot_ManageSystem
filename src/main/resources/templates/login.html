<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0" />
    <title>管理系统</title>
    <link rel="stylesheet" href="/css/login.css"/>
    <link href="/css/style.css" rel='stylesheet' type='text/css' />
    <link href="/css/font-awesome.css" rel="stylesheet"/>
    <script src="/js/common.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link href='http://fonts.useso.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'/>

</head>
<body id="login">
  <div class="login-logo">
    	<h1><small>API管理系统</small></h1>
  </div>
  <h2 class="form-heading">登录</h2>
  <div class="app-cam">
	  <form method="post">
		<input type="text" class="text" name="name" value="用户名" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '用户名';}"/>
		<input type="password" name="password" value="请输入密码" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '请输入密码';}"/>
		<div class="submit"><input type="submit" value="登录"/></div>
		<ul class="new">
			<li class="new_left"><p><a href="#">忘记密码?</a></p></li>
			<li class="new_right"><p class="sign">现在?<a href="register.html">注册</a></p></li>
			<div class="clearfix"></div>
		</ul>
	</form>
  </div>
</body>
</html>
